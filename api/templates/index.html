<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>QUIZ</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="icon" href="favicon.png">
</head>

<body>
	<h1>QUIZ | 2023</h1>
	<main>
		<form onsubmit="return false">
			{% for q in qs %}
			<div class="question">
				<div>{{ q.question }}</div>
				<div class="options">
					<div class="option"><label for="{{ q.option1.oid }}">{{ q.option1.text }}</label> <input type="radio" name="{{ q.qid }}" id = "{{ q.option1.oid }}"/></div>
					<div class="option"><label for="{{ q.option2.oid }}">{{ q.option2.text }}</label> <input type="radio" name="{{ q.qid }}" id = "{{ q.option2.oid }}"/></div>
					<div class="option"><label for="{{ q.option3.oid }}">{{ q.option3.text }}</label> <input type="radio" name="{{ q.qid }}" id = "{{ q.option3.oid }}"/></div>
					<div class="option"><label for="{{ q.option4.oid }}">{{ q.option4.text }}</label> <input type="radio" name="{{ q.qid }}" id = "{{ q.option4.oid }}"/></div>
				</div>
				<div class="answer">
					Answer : {{ q.answer }}
				</div>
			</div>

			{% endfor %}
			<button >Submit</button>
		</form>
	</main>
	<script src="/js/app.js"></script>
</body>

</html>
